<div class="container-fluid">
    <div *ngFor="let robot of robots">
      <div class="row">
          <div (click)="activateRobot(robot.name)" class="btn btn-primary">Select</div> <app-robot name="{{robot.name}}"></app-robot>
      </div>
    </div>
</div>
<input #userInput (keyup.enter)="createNewRobot(userInput.value)">
