
<p><b>{{ node.image }}</b></p>
    <form [formGroup]="nodeForm" class="form-horizontal" novalidate>
        <div *ngFor="let control of keys" class="form-group">
          <label for="{{ control }}" class="col-sm-2 control-label">{{ control }}</label>
            <div class="col-sm-10">
              <input class="form-control" id="{{ control }}" formControlName="{{ control }}" value="{{ node[control] }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
    </form>
